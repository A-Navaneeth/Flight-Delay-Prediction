<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Delay Prediction</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        /* Sidebar Styling */
        .sidebar {
            background: linear-gradient(135deg, #2C3E50, #1B2631);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .sidebar h4 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .nav-link {
            font-size: 18px;
            padding: 10px;
            transition: 0.3s;
        }
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }

        /* Main Content Styling */
        main {
            padding: 30px;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <h4>✈️ Flight Delay</h4>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('index') }}">🏠 Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('about') }}">ℹ️ About</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('load_data') }}">📂 Load Data</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('preprocess') }}">⚙️ Preprocess Data</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('visualize') }}">📊 Visualizations</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('model') }}">🤖 Train Model</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('predict') }}">🔍 Prediction</a></li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
